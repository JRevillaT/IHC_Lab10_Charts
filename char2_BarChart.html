<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Tema de este diagrama</title>
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none; 
        }
    </style>
    <script>
    /* Random Number Generator Function */
    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min)) + min; //The maximum is exclusive and the minimum is inclusive
    }

    /* Wait till the entire page has loaded */
    window.onload = function() {

        var chartData = {
            labels: ['Fundamentos de la Programación', 'Investigación de operaciones', 'Estructuras Discretas 2', 'Arquitectura de Computadoras', 'Análisis y Diseño de Algoritmos', 'Interacción Humano Computador', 'Construcción de Software'],
            datasets: [{
                label: 'Numero de vacantes',
                data: [10, 13, 12, 11, 13, 19, 12]
            }]
        };
        
        var chartOptions = {
            title: {
                display: true, // defaults to false
                text: "Vacantes en cursos de Ingeniería de Sistemas",
                fontSize: 45,
            },
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        };

        var ctx = document.getElementById('chartCanvas').getContext('2d');

        var myChart = new Chart(ctx, {
            type: 'bar',
            data: chartData,
            options: chartOptions
        });

    }
    </script>
  </head>
  <body>
    <div class="jumbotron">
        <h1>Vacantes en cursos de Ingeniería de Sistemas</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Canvas element where the chart will be rendered -->
                <canvas id="chartCanvas"></canvas>
            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     
    <!-- Load  chart.js library from cdn-->
     <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"> </script>
</body>
</html>
