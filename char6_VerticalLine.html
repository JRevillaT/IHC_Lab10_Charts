<!doctype html>
<html lang="es">
 <head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Vertical Line Chart with Logarithmic Scale</title>
  <link href="https://playground.anychart.com/gallery/src/Vertical_Charts/Vertical_Line_Chart_with_Logarithmic_Scale/iframe" rel="canonical">
  <meta content="Animation,Line Chart,Vertical Chart,Vertical Line Chart" name="keywords">
  <meta content="AnyChart - JavaScript Charts designed to be embedded and integrated" name="description">
  <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" rel="stylesheet" type="text/css">
  <style>html,
body,
#container {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}</style>
 </head>
 <body>
  <div id="container"></div>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
  <script type="text/javascript">anychart.onDocumentReady(function () {
  // create data set on our data,also we can pud data directly to series
  var dataSet = anychart.data.set([
    ['Examen', '10', '18', '15'],
    ['Test', '09', '20', '15'],
    ['Software', '15', '20', '15'],
    ['Tarea 1', '04', '20', '15'],
    ['Practica', '18', '20', '15'],
    ['Ev. Continua', '10', '20', '15']
  ]);

  // create vertical line chart
  var chart = anychart.verticalLine();

  // turn on chart animation
  chart
    .animation(true)
    // turn on the crosshair
    .crosshair(true)
    .padding([10, 20, 5, 20]);

  // set chart title text settings
  chart
    .title()
    .enabled(true)
    .padding([0, 0, 5, 0])
    .text('Notas Entre Periodos del Semestre');

  // set y axis title
  chart.yAxis().title('Actividades Ocurridas');

  // create logarithmic scale
  var logScale = anychart.scales.log();
  logScale.minimum(3).maximum(21);

  // set scale for the chart, this scale will be used in all scale dependent entries such axes, grids, etc
  chart.yScale(logScale);

  // map data for the first series,take value from first column of data set
  var firstSeriesData = dataSet.mapAs({ x: 0, value: 1 });

  // map data for the second series,take value from second column of data set
  var secondSeriesData = dataSet.mapAs({ x: 0, value: 2 });

  // map data for the third series, take x from the zero column and value from the third column of data set
  var thirdSeriesData = dataSet.mapAs({ x: 0, value: 3 });

  // setup first series
  chart
    .line()
    .name('Periodo 1')
    .data(firstSeriesData)
    // enable series markers
    .markers(true);

  // setup second series
  chart
    .line()
    .name('Periodo 2')
    .data(secondSeriesData)
    // enable series markers
    .markers(true);

  // setup third series
  chart
    .line()
    .name('Periodo 3')
    .data(thirdSeriesData)
    // enable series markers
    .markers(true);

  chart.labels().enabled(true).anchor('left-bottom').padding(5);

  // turn the legend on
  chart.legend().enabled(true).padding([5, 0, 5, 0]);

  // set container for the chart and define padding
  chart.container('container');
  // initiate chart drawing
  chart.draw();
});</script>
 </body>
</html>
